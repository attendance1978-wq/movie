<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Stream - Home</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <h1 class="logo">MovieStream</h1>
                <div class="nav-links">
                    <a href="/home" class="active">Home</a>
                    <a href="/home#movies">Movies</a>
                    <a href="/home#genres">Genres</a>
                    <a href="/home#continue">Continue Watching</a>
                </div>
            </div>
            <div class="nav-right">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search movies...">
                    <button id="searchBtn"><i class="fas fa-search"></i></button>
                </div>
                <div class="user-menu">
                    <span id="username">User</span>
                    <button id="logoutBtn" class="btn-secondary">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <h2>Unlimited Movies, TV Shows, and More</h2>
                <p>Watch anywhere. Cancel anytime.</p>
                <button class="btn-primary" id="exploreBtn">Explore Now</button>
            </div>
        </section>

        <!-- Admin Upload Section -->
        <section class="section admin-upload" id="adminUploadSection" style="display: none;">
            <h3>Upload New Movie</h3>
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="form-row">
                    <div class="form-group">
                        <label for="title">Title *</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="genre">Genre *</label>
                        <input type="text" id="genre" name="genre" required placeholder="e.g., Action, Comedy">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="year">Year</label>
                        <input type="number" id="year" name="year" min="1900" max="2030">
                    </div>
                    <div class="form-group">
                        <label for="duration">Duration (minutes)</label>
                        <input type="number" id="duration" name="duration" min="1">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="director">Director</label>
                        <input type="text" id="director" name="director">
                    </div>
                    <div class="form-group">
                        <label for="cast">Cast</label>
                        <input type="text" id="cast" name="cast" placeholder="e.g., Actor1, Actor2">
                    </div>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="video">Video File *</label>
                    <input type="file" id="video" name="video" accept="video/*" required>
                </div>
                <div id="uploadProgress" class="progress-bar" style="display: none;">
                    <div class="progress-fill"></div>
                </div>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-upload"></i> Upload Movie
                </button>
            </form>
        </section>

        <!-- Featured Movies -->
        <section class="section">
            <h3>Featured Movies</h3>
            <div class="movie-grid" id="featuredMovies">
                <!-- Featured movies will be loaded here -->
            </div>
        </section>

        <!-- Continue Watching -->
        <section class="section" id="continue">
            <h3>Continue Watching</h3>
            <div class="movie-grid" id="continueWatching">
                <!-- Continue watching movies will be loaded here -->
            </div>
        </section>

        <!-- Watchlist -->
        <section class="section" id="watchlist">
            <h3>My Watchlist</h3>
            <div class="movie-grid" id="watchlistMovies">
                <!-- Watchlist movies will be loaded here -->
            </div>
        </section>

        <!-- Movie Categories -->
        <section class="section" id="genres">
            <h3>Browse by Genre</h3>
            <div class="genre-grid">
                <button class="genre-btn" data-genre="Action">Action</button>
                <button class="genre-btn" data-genre="Comedy">Comedy</button>
                <button class="genre-btn" data-genre="Drama">Drama</button>
                <button class="genre-btn" data-genre="Sci-Fi">Sci-Fi</button>
                <button class="genre-btn" data-genre="Horror">Horror</button>
                <button class="genre-btn" data-genre="Romance">Romance</button>
            </div>
        </section>

        <!-- All Movies -->
        <section class="section" id="movies">
            <h3>All Movies</h3>
            <div class="filter-bar">
                <select id="sortSelect">
                    <option value="rating">Rating</option>
                    <option value="year">Year</option>
                    <option value="title">Title</option>
                </select>
                <select id="genreSelect">
                    <option value="">All Genres</option>
                </select>
            </div>
            <div class="movie-grid" id="allMovies">
                <!-- All movies will be loaded here -->
            </div>
            <div class="pagination">
                <button id="prevPage">Previous</button>
                <span id="pageInfo">Page 1</span>
                <button id="nextPage">Next</button>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 MovieStream. All rights reserved.</p>
    </footer>

    <script src="/js/auth.js"></script>
    <script src="/js/home.js"></script>
</body>
</html>
